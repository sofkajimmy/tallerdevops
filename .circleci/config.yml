# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    #enviroment: 
    #  IMAGE_NAME: kamentsa/tallerdevops
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: circleci/buildpack-deps:stretch #cimg/base:stable
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "Build image"
          command: "docker build -t kamentsa/tallerdevops:latest  ."
      - run:
          name: "Push image"
          command: |
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin
            IMAGE_TAG="0.0.${CIRCLE_BUILD_NUM}"
            docker tag kamentsa/tallerdevops:latest kamentsa/tallerdevops:$IMAGE_TAG
            docker push kamentsa/tallerdevops:$IMAGE_TAG 
            docker push kamentsa/tallerdevops:latest
      - storage_artifacts:
          path: index.html
  deploy:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Deploy Develop"
          command: "echo App Running"

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  pipeline-workflow:
    jobs:
      - build:
          name: build_app
      - deploy:
          name: deploy_dev
          requires:
            - build_app
